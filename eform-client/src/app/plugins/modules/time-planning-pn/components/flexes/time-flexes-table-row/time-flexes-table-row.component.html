<td id="flexPlanningDate">
  {{ flexPlanning.date | date: 'yyyy/MM/dd' }}
</td>
<td id="flexPlanningWorkerName" *ngIf="flexPlanning.worker !== null">
  {{ flexPlanning.worker.name }}
</td>
<td id="timePlanningSumFlex">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="number"
      id="sumFlex"
      [disabled]="true"
      [ngModel]="flexPlanning.sumFlex"
    />
  </div>
</td>
