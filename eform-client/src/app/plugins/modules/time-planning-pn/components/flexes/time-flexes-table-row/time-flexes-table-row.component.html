<td id="flexPlanningDate">
  {{ flexPlanning.date | date: 'yyyy/MM/dd' }}
</td>
<td id="flexPlanningWorkerName">
  {{ flexPlanning.worker.name }}
</td>
<td id="timePlanningSumFlex">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="text"
      [step]="0.01"
      [mask]="'00.00'"
      id="sumFlex"
      [disabled]="true"
      [ngModel]="flexPlanning.sumFlex"
      [dropSpecialCharacters]="false"
    />
  </div>
</td>
<td id="timePlanningPaidOutFlex">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="text"
      [step]="0.01"
      min="0.00"
      [mask]="'00.00'"
      id="paidOutFlex"
      (ngModelChange)="onPaidOutFlexChange($event)"
      [ngModel]="flexPlanning.paidOutFlex"
      [dropSpecialCharacters]="false"
    />
  </div>
</td>
<td id="timePlanningCommentWorker">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="text"
      id="commentWorker"
      [disabled]="true"
      [ngModel]="flexPlanning.commentWorker"
    />
  </div>
</td>
<td id="timePlanningCommentOffice">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="text"
      id="commentOffice"
      [ngModel]="flexPlanning.commentOffice"
      (click)="onCommentOfficeClick()"
    />
  </div>
</td>
<td id="timePlanningCommentOfficeAll">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      type="text"
      id="commentOfficeAll"
      [ngModel]="flexPlanning.commentOfficeAll"
    />
  </div>
</td>
