<div class="row p-1 table-responsive no-gutters">
  <table
    mdbTable
    striped="true"
    hover="true"
    small="true"
    class="z-depth-1 text-center"
  >
    <thead table-headers [tableHeaders]="tableHeaders"></thead>
    <tbody id="tableBody">
      <ng-container *ngFor="let flexPlanning of flexPlannings; let i = index">
        <tr
          time-flexes-table-row
          [index]="i"
          [flexPlanning]="flexPlanning"
          (paidOutFlexChanged)="onFlexPlanningChanged($event, flexPlanning)"
          (openEditCommentOffice)="onOpenEditCommentOffice($event)"
        ></tr>
      </ng-container>
    </tbody>
  </table>
  <app-time-flexes-comment-office-update-modal
    #editCommentOffice
    (commentOfficeUpdate)="onFlexPlanningChanged(null, $event)"
  >
  </app-time-flexes-comment-office-update-modal>
</div>
