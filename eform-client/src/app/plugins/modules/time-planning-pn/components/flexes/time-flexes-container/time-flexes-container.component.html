<eform-subheader>
  <div class="p-3">
    <button
      mdbBtn
      class="btn-danger btn-icon mb-2"
      id="resetBtn"
      mdbTooltip="{{ 'Reset' | translate }}"
      (click)="resetFlexPlanning()"
    >
      <fa-icon icon="undo" [fixedWidth]="true" size="lg"></fa-icon>
    </button>
    <button
      mdbBtn
      id="flexPlanningSaveBtn"
      class="btn-success btn-small-height"
      (click)="saveFlexPlanning()"
    >
      {{ 'Save' | translate }}
    </button>
  </div>
</eform-subheader>

<div class="container-fluid">
  <app-time-flexes-table
    [flexPlannings]="timePlannings"
    (flexPlanningChanged)="onUpdateFlexPlanning($event)"
  ></app-time-flexes-table>
</div>
