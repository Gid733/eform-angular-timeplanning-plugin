<div class="row p-1 table-responsive no-gutters">
  <table
    mdbTable
    striped="true"
    hover="true"
    small="true"
    class="z-depth-1 text-center"
  >

    <thead
      table-headers
      [tableHeaders]="tableHeaders"
      (sortChanged)="sortTable($event)"
      [sort]="planningsStateService.getSort() | async"
    ></thead>
    <tbody id="tableBody">
      <ng-container *ngFor="let timePlanning of timePlannings; let i = index">
        <app-time-planning-table-row
          [index]="i"
          [weekDay]="timePlanning.weekDay"
          [date]="timePlanning.date"
          [message]="timePlanning.message"
          [planHours]="timePlanning.planHours"
          [planText]="timePlanning.planText"
          (messageChanged)="
            onTimePlanningChanged(
              timePlanning.planHours,
              timePlanning.planText,
              $event,
              timePlanning
            )
          "
          (planHoursChanged)="
            onTimePlanningChanged(
              $event,
              timePlanning.planText,
              timePlanning.message,
              timePlanning
            )
          "
          (planTextChanged)="
            onTimePlanningChanged(
              timePlanning.planHours,
              $event,
              timePlanning.message,
              timePlanning
            )
          "
        ></app-time-planning-table-row>
      </ng-container>
    </tbody>
  </table>
</div>
