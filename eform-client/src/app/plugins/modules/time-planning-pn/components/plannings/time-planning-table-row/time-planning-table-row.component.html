<td id="timePlanningWeekDay">
  {{ daysOfWeek[weekDay] | translate }}
</td>
<td id="timePlanningDate">
  {{ date }}
</td>
<td id="timePlanningPlanText">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      required
      type="text"
      id="planText"
      (ngModelChange)="onPlanTextChange($event)"
      [ngModel]="planText"
    />
  </div>
</td>
<td id="timePlanningPlanHours">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      required
      type="text"
      [step]="0.01"
      min="0.00"
      [mask]="'0.00'"
      id="planHours"
      (ngModelChange)="onPlanHoursChange($event)"
      [ngModel]="planHours"
      [dropSpecialCharacters]="false"
    />
  </div>
</td>
<td id="timePlanningMessage">
  <div style="min-width: 160px">
    <ng-select
      [appendTo]="'body'"
      [items]="messages"
      bindLabel="value"
      bindValue="id"
      (ngModelChange)="changeMessage($event)"
      [clearable]="false"
      [ngModel]="message"
      dropdownPosition="top"
      [placeholder]="'Message' | translate"
    >
    </ng-select>
  </div>
</td>
