<td id="timePlanningWeekDay">
  {{ daysOfWeek[weekDay] | translate }}
</td>
<td id="timePlanningDate">
  {{ date }}
</td>
<td id="timePlanningPlanText">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      required
      type="text"
      id="planText"
      (ngModelChange)="onPlanTextChange($event)"
      [ngModel]="planText"
    />
  </div>
</td>
<td id="timePlanningPlanHours">
  <div class="md-form">
    <input
      mdbInput
      class="form-control"
      required
      type="text"
      [step]="0.01"
      min="0.00"
      [mask]="'00.00'"
      id="planHours"
      (ngModelChange)="onPlanHoursChange($event)"
      [ngModel]="planHours"
      [dropSpecialCharacters]="false"
    />
  </div>
</td>
<td id="timePlanningMessage">
  <div style="min-width: 160px">
    <ng-select
      [appendTo]="'body'"
      [items]="[
        { id: messages.DayOff, value: messages[messages.DayOff] | translate },
        {
          id: messages.Vacation,
          value: messages[messages.Vacation] | translate
        },
        { id: messages.Sick, value: messages[messages.Sick] | translate },
        { id: messages.Course, value: messages[messages.Course] | translate },
        {
          id: messages.LeaveOfAbsence,
          value: messages[messages.LeaveOfAbsence] | translate
        },
        { id: messages.Care, value: messages[messages.Care] | translate },
        {
          id: messages.Children1stSick,
          value: messages[messages.Children1stSick] | translate
        },
        {
          id: messages.Children2stSick,
          value: messages[messages.Children2stSick] | translate
        },
        { id: messages.TimeOff, value: messages[messages.TimeOff] | translate }
      ]"
      bindLabel="value"
      bindValue="id"
      (ngModelChange)="changeMessage($event)"
      [clearable]="false"
      [ngModel]="message"
      dropdownPosition="top"
      [placeholder]="'Message' | translate"
    >
    </ng-select>
  </div>
</td>
