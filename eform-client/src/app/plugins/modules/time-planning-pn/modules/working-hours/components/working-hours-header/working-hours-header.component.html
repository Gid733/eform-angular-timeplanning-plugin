<div class="d-flex flex-row justify-content-start flex-nowrap">
  <div class="d-flex flex-column mr-2 ml-2">
    <mat-form-field [owlDateTimeTrigger]="dt1">
      <mat-label>{{ 'Date range' | translate }}</mat-label>
      <input
        matInput
        [owlDateTime]="dt1"
        [selectMode]="'range'"
        [ngModel]="dateRange"
        (ngModelChange)="updateDateRange($event)"
        type="text"
        id="workingHoursRange"
      />
      <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
    </mat-form-field>
  </div>
  <div class="d-flex flex-column mr-2 ml-2">
    <mat-form-field>
      <mat-label>{{ 'Worker' | translate }}</mat-label>
      <mtx-select
        [items]="availableSites"
        bindLabel="siteName"
        bindValue="siteId"
        [ngModel]="siteId"
        (ngModelChange)="onSiteChanged($event)"
        id="workingHoursSite">
      </mtx-select>
    </mat-form-field>
  </div>
  <div class="d-flex align-items-center mr-2 ml-2" *ngIf="siteId && dateRange">
    <button
      mat-raised-button
      id="workingHoursSave"
      (click)="onSaveWorkingHours()"
      color="accent"
    >
      {{ 'Save' | translate }}
    </button>
    <button
      mat-icon-button
      id="workingHoursReload"
      (click)="filtersChangedEmmit()"
      color="accent"
    >
      <mat-icon>restart_alt</mat-icon>
    </button>
    <button
      *ngIf="!tainted"
      mat-icon-button
      id="workingHoursExcel"
      (click)="onDownloadExcelReport()"
      color="accent"
    >
      <mat-icon svgIcon="file-excel"></mat-icon>
    </button>
  </div>
</div>
