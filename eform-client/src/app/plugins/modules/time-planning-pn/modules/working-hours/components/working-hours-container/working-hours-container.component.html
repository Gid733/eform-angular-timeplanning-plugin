<eform-subheader [title]="'Plannings'"></eform-subheader>

<div class="container-fluid mb-2">
  <app-working-hours-header
    [workingHoursRequest]="workingHoursRequest"
    (filtersChanged)="onWorkingHoursFiltersChanged($event)"
    (updateWorkingHours)="onUpdateWorkingHours()"
    [availableSites]="availableSites"
  ></app-working-hours-header>
  <app-working-hours-table
    [workingHours]="workingHours"
    [workingHoursFormArray]="workingHoursFormArray"
  ></app-working-hours-table>
</div>
